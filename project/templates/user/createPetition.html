{% extends "_base.html" %}

{% block content %}

<h1>Create a Petition</h1>
<br>

<form class="form-reset" role="form" method="post" action="">
  {{ form.csrf_token }}
  <p>
    {{ form.name(placeholder="Name of petition") }}
  </p>

  <button class="btn btn-success" type="submit">Submit</button>
</form>


{% endblock %}
