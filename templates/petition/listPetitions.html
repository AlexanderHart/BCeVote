{% extends "_base.html" %}

{% block content %}

<h1>Current Petition:</h1>
<br>

<tr>
	{% for p in myPetition %}
	<td>{{p.name}}</td><br>
	<td>
		<form class="form-reset" role="form" method="post" action="">
			{{ form.csrf_token }}

  			<button class="" name='castVote' value={{p.publicKey}} type="submit">Submit</button>
		</form>
	</td><br><br>
	{% endfor %}
</tr>

{% endblock %}
